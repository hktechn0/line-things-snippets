<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css?id=20190815_1565872247">
  <title>LINE Things Thermal Printer</title>
</head>

<body>
  <div id="alert-liffble-notavailable" class="container-fluid my-2" style="display:none;">
    <div class="alert alert-danger lead py-5" role="alert">
      <i class="fas fa-exclamation-triangle"></i> BLE feature is not available.
    </div>
  </div>

  <div class="mb-2">
    <div id="device-list" class="list-group">
      <button type="button" class="list-group-item disabled font-weight-bold">
        <i class='fa fa-spinner fa-spin mr-2'></i> LINE Things Thermal Printer
      </button>
      <button type="button" id="device-list-item"
        class="list-group-item list-group-item-action justify-content-between align-items-center d-none">
        <span><i class="fas fa-print"></i></span>
        <span>
          <strong class="device-name">Test Device</strong><br>
          <small class="device-id">daebb240-b041-11e4-9e45-0002a5d5c51b</small>
        </span>
        <span class="badge badge-primary badge-pill"><i class="fas fa-signal"></i> <span class="rssi"></span></span>
      </button>
    </div>
  </div>

  <div id="device-cards" class="">
    <div id="device-template" class="my-2" style="adisplay:none;">
      <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between py-2">
          <div>
            <i class="fas fa-print"></i>
            <span class="device-name">N/A</span>
          </div>
          <div>
            <a href="#" class="device-status btn btn-outline-warning btn-sm disabled">Connecting...</a>
            <a href="#" class="device-disconnect btn btn-danger btn-sm" style="display:none;">
              <i class="fas fa-sign-out-alt"></i>
            </a>
          </div>
        </div>
        <div class="card-body container" style="adisplay:none;">
          <div class="row">
            <div class="col"></div>
          </div>
          <nav class="row">
            <div class="nav nav-tabs col" role="tablist">
              <a class="nav-item nav-link small active" id="nav-line-tab" data-toggle="tab" href="#nav-line" role="tab" aria-controls="nav-line" aria-selected="true">
                <i class="fab fa-line"></i> LINE
              </a>
              <a class="nav-item nav-link small" id="nav-text-tab" data-toggle="tab" href="#nav-text" role="tab" aria-controls="nav-text" aria-selected="false">
                <i class="fas fa-font"></i> Text & QR
              </a>
              <a class="nav-item nav-link small" id="nav-image-tab" data-toggle="tab" href="#nav-image" role="tab" aria-controls="nav-image" aria-selected="false">
                <i class="fas fa-image"></i> Image
              </a>
            </div>
          </nav>
          <div class="tab-content row my-2">
            <div class="tab-pane fade col show active" id="nav-line" role="tabpanel" aria-labelledby="nav-line-tab">
              <div class="d-flex flex-row no-gutters justify-content-center my-2">
                <div class="bg-secondary border">
                  <canvas class="profile-preview m-0 p-0 border-0 rounded-0" style="width:100%"></canvas>
                </div>
              </div>
              <div class="form-profile-command row no-gutters">
                <div class="col mx-5">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <label class="input-group-text">Image Size</label>
                    </div>
                    <select class="value-profile-image-size custom-select input-group-prepend">
                      <option value="F" selected>Full</option>
                      <option value="L">Large</option>
                      <option value="M">Medium</option>
                      <option value="S">Small</option>
                      <option value="X">None</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col mt-3 mx-3">
                  <div class="progress">
                    <div class="upload-profile-progress progress-bar progress-bar-striped" role="progressbar" style="width: 0%;"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
              <div class="row text-center mt-3">
                <div class="col">
                  <button class="display-line-refresh btn btn-primary">
                    <i class="fas fa fa-print"></i> Print
                  </button>
                </div>
              </div>
            </div>
            <div class="tab-pane fade col" id="nav-text" role="tabpanel" aria-labelledby="nav-text-tab">
              <div class="form-text-command form-command row no-gutters mb-3">
                <div class="col">
                  <div class="input-group input-group-sm mb-1">
                    <div class="input-group-prepend">
                      <label class="input-group-text">Text</label>
                    </div>
                    <textarea name="text" class="value-input-text form-control" placeholder="Input Text..."></textarea>
                  </div>
                  <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                      <label class="input-group-text">Style</label>
                    </div>
                    <select class="value-font-size custom-select custom-select-sm input-group-prepend">
                      <option value="S" selected>Small</option>
                      <option value="M">Medium</option>
                      <option value="L">Large</option>
                    </select>
                    <select class="value-font-style custom-select custom-select-sm input-group-prepend">
                      <option value="-" selected>None</option>
                      <option value="B">Bold</option>
                      <option value="U">Underline</option>
                      <option value="I">Inverse</option>
                    </select>
                    <select class="value-font-justify custom-select custom-select-sm input-group-prepend">
                      <option value="L" selected>Left</option>
                      <option value="C">Center</option>
                      <option value="R">Right</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-qr-command form-command row no-gutters mb-3" style="display:none">
                <div class="col">
                  <div class="input-group input-group-sm mb-1">
                    <div class="input-group-prepend">
                      <label class="input-group-text"><i class="fas fa-qrcode"></i></label>
                    </div>
                    <input type="text" name="qr" class="value-input-qr form-control" placeholder="URL or Text">
                  </div>
                  <div class="card text-center p-2">
                    <div class="view-qr p-0 m-0"></div>
                  </div>
                </div>
              </div>
              <div class="row text-center form-command-buttons">
                <div class="col">
                  <button class="add-input btn btn-secondary">
                    <i class="fas fa fa-plus"></i> Text
                  </button>
                </div>
                <div class="col">
                  <button class="add-qr btn btn-secondary">
                      <i class="fas fa-qrcode"></i> QR Code
                  </button>
                </div>
                <div class="col">
                  <button class="display-text-refresh btn btn-primary">
                    <i class="fas fa fa-print"></i> Print
                  </button>
                </div>
              </div>
            </div>
            <div class="tab-pane fade col" id="nav-image" role="tabpanel" aria-labelledby="nav-image-tab">
              <div class="d-flex flex-row no-gutters justify-content-center my-2">
                <div class="bg-secondary border">
                  <canvas class="image-thumbnail m-0 p-0 border-0 rounded-0" style="width:100%"></canvas>
                </div>
              </div>
              <div class="row no-gutters">
                <input type="file" class="image-input form-control-file" accept="image/*">
              </div>
              <div class="row">
                <div class="col mt-3 mx-3">
                  <div class="progress">
                    <div class="upload-image-progress progress-bar progress-bar-striped" role="progressbar" style="width: 0%;"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
              <div class="row text-center mt-3">
                <div class="col">
                  <button class="display-image-refresh btn btn-primary">
                    <i class="fas fa fa-print"></i> Print
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="log-panel" class="collapse my-2">
    <textarea id="logbox" rows="24" class="card-body form-control input-sm text-monospace p-2" readonly></textarea>
  </div>

  <footer class="footer">
    <div class="container-fluid my-2">
      <div class="row align-middle">
        <button id="sdkversionfield" class="btn btn-sm btn-light col col-6"></button>
        <button class="btn btn-sm btn-secondary col col-2" type="button" data-toggle="collapse" data-target="#log-panel" aria-expanded="false" aria-controls="log-panel">
          Log
        </button>
        <div class="col col-4"></div>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vConsole/3.2.0/vconsole.min.js"></script>
  <script>
    var vConsole = new VConsole();
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-dither@1.0.0/src/canvas-dither.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
  <script src="liff-starter.js?id=20190815_1565872247"></script>
</body>

</html>
